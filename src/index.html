<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
      <!-- Header will be loaded dynamically -->
    </header>

    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
          <a href="product_listing/index.html?category=tents" class="category-card">
            <img src="/images/tents-icon.svg" alt="Tents">
            <h3>Tents</h3>
          </a>
          <a href="product_listing/index.html?category=backpacks" class="category-card">
            <img src="/images/backpacks-icon.svg" alt="Backpacks">
            <h3>Backpacks</h3>
          </a>
          <a href="product_listing/index.html?category=sleeping-bags" class="category-card">
            <img src="/images/sleeping-bags-icon.svg" alt="Sleeping Bags">
            <h3>Sleeping Bags</h3>
          </a>
          <a href="product_listing/index.html?category=hammocks" class="category-card">
            <img src="/images/hammocks-icon.svg" alt="Hammocks">
            <h3>Hammocks</h3>
          </a>
        </div>
      </section>
    </main>

    <footer id="main-footer">
      <!-- Footer will be loaded dynamically -->
    </footer>

    <!-- Load header and footer -->
    <script type="module">
      import { loadHeaderFooter } from '/js/utils.mjs';
      loadHeaderFooter();
    </script>

    <!-- Load main JavaScript -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
