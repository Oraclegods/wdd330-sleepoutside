<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
      <!-- Header will be loaded dynamically -->
    </header>

    <main class="divider checkout-container">
      <h1>Checkout</h1>
      
      <div class="checkout-layout">
        <section class="checkout-form">
          <form id="checkoutForm">
            <h2>Shipping Information</h2>
            
            <div class="form-group">
              <label for="fname">First Name *</label>
              <input type="text" id="fname" name="fname" required>
            </div>
            
            <div class="form-group">
              <label for="lname">Last Name *</label>
              <input type="text" id="lname" name="lname" required>
            </div>
            
            <div class="form-group">
              <label for="street">Street Address *</label>
              <input type="text" id="street" name="street" required>
            </div>
            
            <div class="form-group">
              <label for="city">City *</label>
              <input type="text" id="city" name="city" required>
            </div>
            
            <div class="form-group">
              <label for="state">State *</label>
              <input type="text" id="state" name="state" required maxlength="2">
            </div>
            
            <div class="form-group">
              <label for="zip">Zip Code *</label>
              <input type="text" id="zip" name="zip" required pattern="\d{5}">
            </div>
            
            <h2>Payment Information</h2>
            
            <!-- For testing only - remove when done -->
            <!-- 
            <div class="form-group">
              <label for="cardNumber">Credit Card Number *</label>
              <input type="text" id="cardNumber" name="cardNumber" required 
                     pattern="\d{16}" value="1234123412341234">
            </div>
            
            <div class="form-group">
              <label for="expiration">Expiration Date (MM/YY) *</label>
              <input type="text" id="expiration" name="expiration" required pattern="\d{2}/\d{2}">
            </div>
            
            <div class="form-group">
              <label for="code">Security Code *</label>
              <input type="text" id="code" name="code" required 
                     pattern="\d{3}" value="123">
            </div>
            -->
            
            <!-- Original payment fields (uncomment when done testing) -->
            <div class="form-group">
              <label for="cardNumber">Credit Card Number *</label>
              <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}">
            </div>
            
            <div class="form-group">
              <label for="expiration">Expiration Date (MM/YY) *</label>
              <input type="text" id="expiration" name="expiration" required pattern="\d{2}/\d{2}">
            </div>
            
            <div class="form-group">
              <label for="code">Security Code *</label>
              <input type="text" id="code" name="code" required pattern="\d{3}">
            </div>
            
            <button type="submit" class="checkout-btn">Place Order</button>
          </form>
        </section>
        
        <section class="order-summary">
          <h2>Order Summary</h2>
          <div id="orderSummary">
            <!-- Will be populated by JavaScript -->
            <p>Order summary will load here...</p>
          </div>
        </section>
      </div>
    </main>

    <footer id="main-footer">
      <!-- Footer will be loaded dynamically -->
    </footer>

    <!-- Load header and footer -->
    <script type="module">
      import { loadHeaderFooter } from '/js/utils.mjs';
      loadHeaderFooter();
    </script>

    <!-- Load checkout JavaScript -->
    <script type="module" src="/js/checkout.js"></script>
  </body>
</html>
